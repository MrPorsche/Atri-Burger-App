<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atri App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="body" style="height: 100vh;">
            <div class="header">
                <div class="logo">
                    <img src="./img/logo-restaurante-x-template.svg" alt="brandLogo">
                </div>
                <div class="navbar">
                    <nav>
                        <ul class="navList">
                            <li><a href="">Home</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">menu</a></li>
                            <li><a href="">Pages</a></li>
                            <li><a href="">Cart</a></li>
                        </ul>
                        <div class="btns1">
                            <button type="button" class="btn1">Order Online</button>
                            <button type="button" class="btn2">Reservate</button>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="banner">
                <div class="banner-content">
                    <h1>The best place to 
                        <span>eat burgers in LA.</span>
                    </h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipiscing elit ugue quam diam vitae 
                        velit bibendum elementum eget non vivamus volutpat odio cras vestibulum purus aliquam.</p>
                    <div class="btns2">
                        <button type="button" class="btn3">Reservate</button>
                        <button type="button" class="btn4">Order Online</button>
                    </div>
                </div>
                <div class="banner-img">
                    <img src="./img/home-hero-restaurante-x-template.jpeg" alt="brandLogo">
                </div>
            </div>
            <div class="apps">
                <h3>Order from your favorite app today!</h3>
                <div class="appLogos">
                    <img class="app1" src="./img/doorash-restaurante-x-template.svg" alt="App Logo 1">
                    <img class="app1" src="./img/postmates-restaurante-x-template.svg" alt="App Logo 2">
                    <img class="app1" src="./img/rappi-restaurante-x-template.svg" alt="App Logo 3">
                    <img class="app1" src="./img/grubhub-restaurante-x-template.svg" alt="App Logo 4">
                </div>
            </div>
        </div>
    </body>
</html>
